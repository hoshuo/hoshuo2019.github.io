    <script>
        let itemCounter = 1;
        let totalRequiredLength = 0; // æ–°å¢ï¼šå„²å­˜ç¸½éœ€æ±‚é•·åº¦

        function addItem() {
            itemCounter++;
            const container = document.getElementById('itemsContainer');
            const itemRow = document.createElement('div');
            itemRow.className = 'item-row';
            itemRow.setAttribute('data-id', itemCounter);
            
            itemRow.innerHTML = `
                <div class="item-number">${itemCounter}</div>
                <input type="number" class="item-input length" placeholder="é•·åº¦" step="0.1">
                <input type="number" class="item-input width" placeholder="å¯¬åº¦" step="0.1">
                <input type="number" class="item-input quantity" placeholder="æ•¸é‡" step="1" min="1">
                <div class="area-display">0 cmÂ²</div>
                <button class="delete-btn" onclick="removeItem(${itemCounter})">Ã—</button>
            `;
            
            container.appendChild(itemRow);
            updateItemNumbers();
            attachInputListeners();
        }

        function removeItem(id) {
            const itemRow = document.querySelector(`[data-id="${id}"]`);
            if (itemRow) {
                itemRow.remove();
                updateItemNumbers();
                updateTotalArea();
                calculateRemainingFabric(); // æ–°å¢ï¼šé‡æ–°è¨ˆç®—é¤˜æ–™
            }
        }

        function updateItemNumbers() {
            const items = document.querySelectorAll('.item-row');
            items.forEach((item, index) => {
                const numberDiv = item.querySelector('.item-number');
                numberDiv.textContent = index + 1;
                
                const deleteBtn = item.querySelector('.delete-btn');
                deleteBtn.style.visibility = items.length > 1 ? 'visible' : 'hidden';
            });
        }

        function attachInputListeners() {
            const inputs = document.querySelectorAll('.item-input');
            inputs.forEach(input => {
                input.removeEventListener('input', updateItemArea);
                input.addEventListener('input', updateItemArea);
            });

            // æ–°å¢ï¼šç‚ºç¾æœ‰å¸ƒæ–™è¼¸å…¥æ·»åŠ ç›£è½å™¨
            const currentFabricInput = document.getElementById('currentFabric');
            currentFabricInput.removeEventListener('input', calculateRemainingFabric);
            currentFabricInput.addEventListener('input', calculateRemainingFabric);
        }

        function updateItemArea(event) {
            const row = event.target.closest('.item-row');
            const length = parseFloat(row.querySelector('.length').value) || 0;
            const width = parseFloat(row.querySelector('.width').value) || 0;
            const quantity = parseInt(row.querySelector('.quantity').value) || 0;
            
            const area = length * width * quantity;
            row.querySelector('.area-display').textContent = `${area.toFixed(1)} cmÂ²`;
            
            updateTotalArea();
            calculateRemainingFabric(); // æ–°å¢ï¼šæ›´æ–°é¤˜æ–™è¨ˆç®—
        }

        function updateTotalArea() {
            const areaDisplays = document.querySelectorAll('.area-display');
            let total = 0;
            areaDisplays.forEach(display => {
                const value = parseFloat(display.textContent.replace(' cmÂ²', '')) || 0;
                total += value;
            });
            document.getElementById('totalArea').textContent = `${total.toFixed(1)} cmÂ²`;
        }

        // ä¿®æ­£ï¼šæ™ºèƒ½é¤˜æ–™è¨ˆç®—åŠŸèƒ½
        function calculateRemainingFabric() {
            const currentFabric = parseFloat(document.getElementById('currentFabric').value) || 0;
            const maxWidth = parseFloat(document.getElementById('maxWidth').value) || 0;
            
            if (currentFabric === 0 || maxWidth === 0) {
                document.getElementById('remainingResult').style.display = 'none';
                return;
            }

            // ç²å–æ‰€æœ‰é …ç›®çš„æ’ç‰ˆéœ€æ±‚
            const items = document.querySelectorAll('.item-row');
            let layoutRequirements = [];
            let totalRequiredFromCalculation = 0;

            items.forEach((item, index) => {
                const length = parseFloat(item.querySelector('.length').value) || 0;
                const width = parseFloat(item.querySelector('.width').value) || 0;
                const quantity = parseInt(item.querySelector('.quantity').value) || 0;

                if (length > 0 && width > 0 && quantity > 0) {
                    let requiredLength;
                    let layoutInfo;

                    // çª—ç°¾/åºŠé ­æ¿é‚è¼¯ï¼šåªæœ‰å¯¬åº¦è¶…éå¹…å¯¬æ‰æ˜¯å•é¡Œ
                    if (width > maxWidth) {
                        // å¯¬åº¦è¶…å¯¬é …ç›®ï¼Œç„¡æ³•æ­£å¸¸è£½ä½œ
                        requiredLength = length * quantity;
                        layoutInfo = {
                            size: `${length}Ã—${width}cm`,
                            quantity: quantity,
                            requiredLength: requiredLength,
                            isOverwidth: true,
                            unitLength: length,
                            issueType: 'width'
                        };
                    } else {
                        // æ­£å¸¸æƒ…æ³ï¼šæŒ‰å¯¬åº¦æ–¹å‘æ’ç‰ˆï¼ˆé•·åº¦å¯ä»¥è¶…éå¹…å¯¬ï¼‰
                        const perRow = Math.floor(maxWidth / width);
                        const rows = Math.ceil(quantity / perRow);
                        requiredLength = rows * length;
                        layoutInfo = {
                            size: `${length}Ã—${width}cm`,
                            quantity: quantity,
                            requiredLength: requiredLength,
                            isOverwidth: false,
                            perRow: perRow,
                            rows: rows,
                            unitLength: length
                        };
                    }

                    layoutRequirements.push(layoutInfo);
                    totalRequiredFromCalculation += requiredLength;
                }
            });

            if (layoutRequirements.length === 0) {
                document.getElementById('remainingResult').style.display = 'none';
                return;
            }

            // æ™ºèƒ½åˆ†é…ç¾æœ‰å¸ƒæ–™
            let remainingFabric = currentFabric;
            let completedItems = [];
            let uncompletedItems = [];

            // æŒ‰éœ€æ±‚é•·åº¦æ’åºï¼Œå„ªå…ˆæ»¿è¶³éœ€æ±‚è¼ƒå°çš„é …ç›®
            layoutRequirements.sort((a, b) => a.requiredLength - b.requiredLength);

            layoutRequirements.forEach(item => {
                if (remainingFabric >= item.requiredLength) {
                    // å¯ä»¥å®Œæˆé€™å€‹é …ç›®
                    remainingFabric -= item.requiredLength;
                    completedItems.push(item);
                } else {
                    // ç„¡æ³•å®Œæˆé€™å€‹é …ç›®
                    // æª¢æŸ¥æ˜¯å¦èƒ½éƒ¨åˆ†å®Œæˆ
                    if (item.isOverwidth) {
                        // è¶…å¯¬é …ç›®ï¼Œè¨ˆç®—èƒ½å®Œæˆå¹¾å€‹
                        const canComplete = Math.floor(remainingFabric / item.unitLength);
                        if (canComplete > 0) {
                            completedItems.push({
                                ...item,
                                quantity: canComplete,
                                requiredLength: canComplete * item.unitLength,
                                isPartial: true
                            });
                            remainingFabric -= canComplete * item.unitLength;
                        }
                        uncompletedItems.push({
                            ...item,
                            quantity: item.quantity - canComplete,
                            requiredLength: (item.quantity - canComplete) * item.unitLength
                        });
                    } else {
                        // æ­£å¸¸é …ç›®ï¼Œè¨ˆç®—èƒ½å®Œæˆå¹¾è¡Œ
                        const canCompleteRows = Math.floor(remainingFabric / item.unitLength);
                        const canCompleteQuantity = Math.min(canCompleteRows * item.perRow, item.quantity);
                        
                        if (canCompleteQuantity > 0) {
                            const actualRows = Math.ceil(canCompleteQuantity / item.perRow);
                            completedItems.push({
                                ...item,
                                quantity: canCompleteQuantity,
                                requiredLength: actualRows * item.unitLength,
                                rows: actualRows,
                                isPartial: true
                            });
                            remainingFabric -= actualRows * item.unitLength;
                        }
                        
                        const uncompletedQuantity = item.quantity - canCompleteQuantity;
                        if (uncompletedQuantity > 0) {
                            const uncompletedRows = Math.ceil(uncompletedQuantity / item.perRow);
                            uncompletedItems.push({
                                ...item,
                                quantity: uncompletedQuantity,
                                requiredLength: uncompletedRows * item.unitLength,
                                rows: uncompletedRows
                            });
                        }
                    }
                }
            });

            // è¨ˆç®—é‚„éœ€è¦çš„å¸ƒæ–™
            const stillNeeded = uncompletedItems.reduce((sum, item) => sum + item.requiredLength, 0);

            // é¡¯ç¤ºçµæœ
            displayRemainingResult(currentFabric, remainingFabric, completedItems, uncompletedItems, stillNeeded);
        }

        function displayRemainingResult(currentFabric, leftoverFabric, completedItems, uncompletedItems, stillNeeded) {
            const remainingResultDiv = document.getElementById('remainingResult');
            const remainingValueDiv = document.getElementById('remainingValue');
            const remainingMessageDiv = document.getElementById('remainingMessage');

            remainingResultDiv.style.display = 'block';

            if (stillNeeded === 0) {
                // å¸ƒæ–™å®Œå…¨å¤ ç”¨
                remainingResultDiv.className = 'remaining-result sufficient';
                remainingValueDiv.className = 'remaining-value sufficient';
                remainingValueDiv.textContent = `å‰©é¤˜ ${leftoverFabric.toFixed(1)} cm`;
                
                let completedHtml = completedItems.map(item => 
                    `â€¢ ${item.size} Ã— ${item.quantity}å€‹`
                ).join('<br>');
                
                remainingMessageDiv.innerHTML = `
                    ğŸ‰ <strong>å¸ƒæ–™å®Œå…¨å¤ ç”¨ï¼</strong><br>
                    <div style="margin-top: 10px; padding: 10px; background: #f0f9ff; border-radius: 4px; font-size: 0.9em;">
                        <strong>å¯å®Œæˆé …ç›®ï¼š</strong><br>
                        ${completedHtml}
                        <br><strong>å‰©é¤˜å¸ƒæ–™ï¼š</strong> ${leftoverFabric.toFixed(1)} cm
                    </div>
                `;
            } else {
                // å¸ƒæ–™ä¸è¶³
                remainingResultDiv.className = 'remaining-result insufficient';
                remainingValueDiv.className = 'remaining-value insufficient';
                remainingValueDiv.textContent = `é‚„éœ€ ${stillNeeded.toFixed(1)} cm`;
                
                let completedHtml = completedItems.length > 0 ? 
                    completedItems.map(item => {
                        let partial = item.isPartial ? ' (éƒ¨åˆ†)' : '';
                        return `â€¢ ${item.size} Ã— ${item.quantity}å€‹${partial}`;
                    }).join('<br>') : 'ç„¡';
                
                let uncompletedHtml = uncompletedItems.map(item => 
                    `â€¢ ${item.size} Ã— ${item.quantity}å€‹ â†’ éœ€è¦ ${item.requiredLength.toFixed(1)}cm`
                ).join('<br>');
                
                remainingMessageDiv.innerHTML = `
                    âš ï¸ <strong>å¸ƒæ–™ä¸å¤ ï¼é‚„éœ€è¦ ${stillNeeded.toFixed(1)} cm</strong><br>
                    <div style="margin-top: 10px; padding: 10px; background: #f0f9ff; border-radius: 4px; font-size: 0.9em;">
                        <strong>å·²å¯å®Œæˆï¼š</strong><br>
                        ${completedHtml}
